<script>
    $(function () {
        $("#courseList_table").bootstrapTable({
            pagination: true,
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 5,                       //每页的记录行数（*）
            pageList: [5, 8, 10],        //可供选择的每页的行数（*）
            clickToSelect: true,
            uniqueId: "id",
            /*queryParams: function (params) {
                var temp = {
                    "courseName": $("#courseNameSearch").val(),

                    "limits": params.limit,
                    "offset": params.offset
                }
                return temp;
            },*/
            queryParams:{
                courseName:$("#courseNameSearch").val()
            },
            queryParamsType:1,
            /*url: '../../static/js/demo/training/courseList.json',*/
            url:"/owep/training/courseList/getCourseList",
            onPostBody: checkbox_table,
            columns: [{
                checkbox: true
            }, {
                field: 'cid',
                title: "表中记录的id",
                visible: false
            },
                {
                    field: 'id',
                    title: '序号',
                    align: "center"
                }, {
                    field: 'courseNumber',
                    title: '课程编号',
                    width: '10%',
                    align: "center"
                }, {
                    field: 'courseName',
                    title: '课程名称',
                    align: "center"
                }, {
                    field: 'courseDesc',
                    title: '课程说明',
                    width: '20%',
                    align: "center"
                }, {
                    field: 'coursePeriod',
                    title: '课程学时',
                    align: "center"
                },

                {
                    field: 'startTime',
                    title: '课程日期',
                    align: "center"
                }, {
                    field: 'hot',
                    title: '热门',
                    formatter:checkhot
                },
                {
                    field: 'courseStatus',
                    title: '状态',
                    align: "center",
                    formatter: switchBox
                }, {
                    field: 'courseOpenStatus',
                    title: '公开状态',
                    visible: false
                },
                {
                    field: 'categoryName',
                    title: '课程封面',
                    visible: false
                },
                {
                    field: 'courseImage',
                    title: '课程封面',
                    visible: false
                },{
                    field: 'listener',
                    title: '监听进度',
                    visible: false
                },
                {
                    field: 'operation',
                    align: 'center',
                    title: "操作",
                    width: '15%',
                    formatter: function (value, row, index) {
                        return [
                            "<button type='button' class='alterBtn btn btn-info btn-xs' title='修改' data-toggle='modal' data-target='#alter_course_modal' style='margin-right: 10px'><i class='fa fa-edit'><!--签约--></i></button>",
                            "<button type='button' class='deleteBtn btn btn-danger btn-xs' title='删除' style='margin-right: 10px'><i class='fa fa-trash-o'><!--删除--></i></button>",
                            "<button type='button' class='setBtn btn btn-warning btn-xs' title='课程设置' style='margin-right: 10px'><i class='fa fa-wrench'><!--修改--></i></button>",
                        ].join("");
                    },
                    events: {
                        "click .setBtn": function (e, value, row, index) {

                            window.location.href = "/owep/training/courseList/toChapter?courseId="+row.id+"&courseName="+row.courseName;
                        },
                        "click .deleteBtn": function (e, value, row, index) {

                            swal({
                                title: '您确定要删除该信息吗？',
                                type: "warning",
                                showCancelButton: true,
                                confirmButtonColor: "#DD6B55",
                                confirmButtonText: "删除",
                                closeOnConfirm: false
                            }, function () {
                                let id = row.id;

                                //发送ajax 删除
