<script>
    $(function () {
        //初始化表格
        var init = new initdata();
        init.Init('/owep/clazz/allHomework');
        //点击按钮开始搜索
        $("#queryBtn").click(function () {
            let course = $("#course_id").val();
            //判断条件是否存在
            if (course==""){
                alert("请选择查询条件");
                return ;
            }

            //执行查询
            init.Init('/owep/clazz/selectByCourseId?courseId='+course);
        });
        //删除所有
        $('#deleteAll').click(function () {
            // 删除按钮事件
            if (!confirm("是否确认删除？"))
                return;
            var rows = $("#tb_major").bootstrapTable('getSelections');// 获得要删除的数据
            if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
                alert("请先选择要删除的记录!");
                return;
            } else {
                var ids = new Array();// 声明一个数组 该数组将要存放所有选择的id
                $(rows).each(function() {// 通过获得别选中的来进行遍历
                    ids.push(this.id);// cid为获得到的整条数据中的一列
                });
                var idList=JSON.stringify(ids);
                //TODO 发送ajax请求
                $.ajax({
                    url:"/owep/clazz/deleteSelectHomework",
                    method:"POST",
                    async:true,
                    data:idList,
                    dataType:"text",
                    contentType:"application/json",
                    processData:false,
                    success:function (data) {
                        alert(data);
                        window.location.reload();
                    },
                    error:function(jqXHR){
                        alert("删除失败");
                    }
                });
            }
        });
        //动态搜索选择下拉框
        testdataBsSuggest1;
        testdataBsSuggest2;
        testdataBsSuggest3;
        //添加事件
        $('#add_sure').click(function () {
            var form = document.forms["addHomeworkForm"];
            var formData = new FormData(form);
            $.ajax({
                url:"/owep/clazz/saveHomework",
                method:"POST",
                async:true,
                data:formData,  //综合表单，使用formData来封装，不能用Serializable，否则无法提交
                dataType:"text",  //期望服务端发送给客户端的数据类型。不能写成application/json
                contentType:false,  //必需使用false，这样才能使用form表单采用multipart/form-data传输
                processData:false,
                success:function (data) {
                    //成功的回调
                    alert(data);
                    window.location.reload();
                },
                error:function (jqXHR) {
                    alert("添加失败");
                }
            });
        });
        //更新时间
        $('#update_sure').click(function () {
            var form = document.forms["updateHomeworkForm"];
            var formData = new FormData(form);
            $.ajax({
                url:"/owep/clazz/updateHomework",
                method:"POST",
                async:true,
                data:formData,  //综合表单，使用formData来封装，不能用Serializable，否则无法提交
                dataType:"text",  //期望服务端发送给客户端的数据类型。不能写成application/json
                contentType:false,  //必需使用false，这样才能使用form表单采用multipart/form-data传输
                processData:false,
                success:function (data) {
                    //成功的回调
                    alert(data);
                    window.location.reload();
                },
                error:function (jqXHR) {
                    alert("更新失败");
                }
            });
        });

    });
    var testdataBsSuggest1 = $("#course_search").bsSuggest({
        url:"/owep/clazz/selectAllCourse",
        idField:"id",
        keyField:"courseName",
        effectiveFields: ["courseName"]
    }).on('onSetSelectValue',function (e,keyword) {
        $("#course_id").val(keyword.id);
    });
    
    var testdataBsSuggest2 = $("#clazz_add").bsSuggest({
        url:"/owep/clazz/selectAllClass",
        idField:"id",
        keyField:"className",
        effectiveFields: ["className"]
    }).on('onSetSelectValue',function (e,keyword) {
        $("#clazz_add_id").val(keyword.id);
        $("#course_add").bsSuggest("destroy");
        $("#course_add").bsSuggest({
            url: "/owep/clazz/findCourseByClass?classId=" + keyword.id,
            idField: "id",
            keyField: "courseName",
            effectiveFields: ["courseName"],
        }).on('onSetSelectValue',function (e,keyword) {
            $("#course_add_id").val(keyword.id);
            $("#chapter_add").bsSuggest("destroy");
            $("#chapter_add").bsSuggest({
                url:"/owep/clazz/selectChapterByCourseId?courseId=" + keyword.id,
                idField: "id",
                keyField: "chapterName",
                effectiveFields: ["chapterName"],
            }).on('onSetSelectValue',function (e,keyword) {
                $("#chapter_add_id").val(keyword.id);
                $("#section_add").bsSuggest("destroy");
                $("#section_add").bsSuggest({
                    url:"/owep/clazz/selectSectionByChapterId?chapterId=" + keyword.id,
                    idField: "id",
                    keyField: "sectionName",
                    effectiveFields: ["sectionName"],
                }).on('onSetSelectValue',function (e,keyword) {
                    $("#section_add_id").val(keyword.id);
                })
            })
        })
    });

    var testdataBsSuggest3 = $("#clazz_update").bsSuggest({
        url:"/owep/clazz/selectAllClass",
        idField:"id",
        keyField:"className",
        effectiveFields: ["className"]
    }).on('onSetSelectValue',function (e,keyword) {
        $("#clazz_update_id").val(keyword.id);
        $("#course_update").bsSuggest("destroy");
        $("#course_update").bsSuggest({
            url: "/owep/clazz/findCourseByClass?classId=" + keyword.id,
            idField: "id",
            keyField: "courseName",
            effectiveFields: ["courseName"],
        }).on('onSetSelectValue',function (e,keyword) {
            $("#course_update_id").val(keyword.id);
            $("#chapter_update").bsSuggest("destroy");
            $("#chapter_update").bsSuggest({
                url:"/owep/clazz/selectChapterByCourseId?courseId=" + keyword.id,
                idField: "id",
                keyField: "chapterName",
                effectiveFields: ["chapterName"],
            }).on('onSetSelectValue',function (e,keyword) {
                $("#chapter_update_id").val(keyword.id);
                $("#section_update").bsSuggest("destroy");
                $("#section_update").bsSuggest({
                    url:"/owep/clazz/selectSectionByChapterId?chapterId=" + keyword.id,
                    idField: "id",
                    keyField: "sectionName",
                    effectiveFields: ["sectionName"],
                }).on('onSetSelectValue',function (e,keyword) {
                    $("#section_update_id").val(keyword.id);
                })
            })
        })
    });

    var initdata = function () {
        var init = new Object();
        init.Init = function (url) {
            //加载之前先格式化 放在查询的时候起冲突
            $("#tb_major").bootstrapTable('destroy')
            $("#tb_major").bootstrapTable({
                url: url,
                method: 'get',
                striped: true,  //是否显示行间隔色
                cache: false, //是否使用缓存
                pagination: true, //是否分页
                pageSize: 5,  //每页记录行数
                uniqueId: 'id',  //唯一id
                pageList: [5, 10, 20],
                queryParams: init.queryParams, // 传递参数
                columns: [{
                    field: "coo",
                    checkbox: true,
                }, {
                    field: 'id',
                    title: "id",
                    align: "center",
                    visible: false //隐藏 让该字段不可见 为了后面更新和删除做准备
                }, {
                    field: 'workTitle',
                    title: "标题",
                    align: "center",
                }, {
                    field: 'workContent',
                    title: "内容",
                    align: "center",
                }, {
                    field: 'workFileName',
                    title: "文件",
                    align: "center",
                }, {
                    field: 'courseName',
                    title: "所属课程",
                    align: "center",
                },{
                    field: 'className',
                    title: "所属班级",
                    align: "center",
                },{
                    field: 'createTime',
                    title: "创建时间",
                    align: "center",
                }, {
                    field: 'operator',
                    title: "操作",
                    align: "center",
                    valign: "middle",
                    formatter: actionFormatter, //方法调用
                    events: {
                        'click button[title=修改]': function (e, value, row, index) {
                            $.ajax({
                                url:"/owep/clazz/toUpdateHomework?id="+row.id,
                                method:"GET",
                                async:true,
                                dataType:"json",  //拿到json
                                success:function (homeworkJson) {
                                    console.log(homeworkJson);
                                    $("#homeworkId").val(homeworkJson.id);
                                    $("#clazz_update").val(homeworkJson.clazz.className);
                                    $("#clazz_update_id").val(homeworkJson.clazz.id);
                                    $("#course_update").val(homeworkJson.course.courseName);
                                    $("#course_update_id").val(homeworkJson.course.id);
                                    $("#chapter_update").val(homeworkJson.chapter.chapterName);
                                    $("#chapter_update_id").val(homeworkJson.chapter.id);
                                    $("#section_update").val(homeworkJson.section.sectionName);
                                    $("#section_update_id").val(homeworkJson.section.id);
                                    $("#updateTitle").val(homeworkJson.workTitle);
                                    $("#updateContent").val(homeworkJson.workContent);
                                },
                                error:function(jqXHR){
                                    alert("获取数据失败");
                                    //重新加载页面
                                    window.location.reload();
                                }
                            })
                        },
                        'click button[title=删除]': function (e, value, row, index) {
                            // console.log(row.id);
                            swal({
                                title: "您确定要删除这条信息吗",
                                text: "删除后将无法恢复，请谨慎操作！",
                                type: "warning",
                                showCancelButton: true,
                                confirmButtonColor: "#DD6B55",
                                confirmButtonText: "删除",
                                closeOnConfirm: false
                            }, function () {
                                $.ajax({
                                    //发送AJAX请求
                                    url: "/owep/clazz/deleteHomework?id=" + row.id,
                                    method: "GET",
                                    async: true,
                                    dataType: "text",
                                    success: function (data) {
                                        if (data == "成功") {
                                            swal("删除成功！", "您已经永久删除了这条信息。", "success");
                                        } else {
                                            alert("删除失败");
                                        }
                                        window.location.reload();
                                    },
                                    error: function (jqXHR) {
                                        alert("删除失败");
                                    }

                                });
                            });
                        },
