<script>

    $("#isLoans").blur(function () {

            $("#loans_form").submit();

        /*分配客户模态框------------------------------------*/
        $("#allotCustomer").click(function () {
            let flag = false;
            $("#clientList_table").find("[type='checkbox']").each(function () {
                if ($(this).is(":checked")) {
                    flag = true;
                    /*退出循环*/
                    return false;
                }
            });
            if (flag) {
                $("#allotCustomer_modal").modal();
            } else {
                swal({
                    title: "提示",
                    text: "至少选中一个！",
                    type: "warning",
                    autoClose: true
                });
            }
        });
        /*分配给某个老师---------------------------------*/
        $("#confirmAllot").click(function () {
            let checkedRowInfo = $("#clientList_table").bootstrapTable('getAllSelections');
            //定义一个数组接收所有选中的id
            let uids = [];
            for (let i = 0; i < checkedRowInfo.length; i++) {
                uids.push(checkedRowInfo[i].uid);
            }
            alert("选中隐藏字段中的id=" + uids);
            //再获取模态框中的值
            let value = $("#allotCustomSuggest").val();
            if (value == "" || value.length <= 0) {
                return;
            }
            //定义成json数据
            //let s = JSON.stringify(uids);
            let allot_json = [{"teacher": value, "uids": uids}]
            alert(JSON.stringify(allot_json));
            //发送异步请求

            window.location.reload();
        });
