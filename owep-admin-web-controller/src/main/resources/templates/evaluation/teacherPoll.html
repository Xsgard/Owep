<script>
    $(function () {
        //初始化表格
        var init = new initdata();
        init.Init();
        //点击按钮开始搜索
        $("#queryBtn").click(function () {
            let org = $(".org").val();
            let branch = $(".branch").val();
            let major = $(".major").val();
            //判断条件是否存在
            if (org=="" && branch=="" && major==""){
                alert("请选择查询条件");
                return ;
            }
            alert(org+branch+major);
            //执行查询
            init.Init();
        });
        //删除所有
        $('#remove').click(function () {
            // 删除按钮事件
            if (!confirm("是否确认删除？"))
                return;
            var rows = $("#tb_major").bootstrapTable('getSelections');// 获得要删除的数据
            if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
                alert("请先选择要删除的记录!");
                return;
            } else {
                var ids = new Array();// 声明一个数组 该数组将要存放所有选择的id
                $(rows).each(function() {// 通过获得别选中的来进行遍历
                    ids.push(this.id);// cid为获得到的整条数据中的一列
                });
                //TODO 发送ajax请求
                alert(ids);
            }
        });
        //动态搜索选择下拉框
        testdataBsSuggest1;
        testdataBsSuggest2;
        testdataBsSuggest3;
        //添加事件
        $('#add_sure').click(function () {
            alert("添加成功");
        });
        //更新时间
        $('#update_sure').click(function () {
            alert("更新成功");
        });

    });
    var testdataBsSuggest1 = $(".org").bsSuggest({
        indexId: 2, //data.value 的第几个数据，作为input输入框的内容
        indexKey: 1, //data.value 的第几个数据，作为input输入框的内容

        }
    });
    var testdataBsSuggest2 = $(".branch").bsSuggest({
        indexId: 2, //data.value 的第几个数据，作为input输入框的内容
        indexKey: 1, //data.value 的第几个数据，作为input输入框的内容
        //TODO 通过json显示数据

    var testdataBsSuggest3 = $(".major").bsSuggest({
        indexId: 2, //data.value 的第几个数据，作为input输入框的内容
        indexKey: 1, //data.value 的第几个数据，作为input输入框的内容
        //TODO 通过json显示数据

            'value': [
                {
                    'id': "",
                    'word': 'mysql',

                {
                    'id': "",
                    'word': 'orcal',
                },

        }
    });

    var initdata = function () {
        var init = new Object();
        init.Init = function () {
            //加载之前先格式化 放在查询的时候起冲突
            $("#tb_major").bootstrapTable('destroy')
            $("#tb_major").bootstrapTable({
                url: '../../static/js/demo/evaluation/teacher.json',
                method: 'get',
                striped: true,  //是否显示行间隔色
                cache: false, //是否使用缓存
                pagination: true, //是否分页
                pageSize: 5,  //每页记录行数
                uniqueId: 'id',  //唯一id
                pageList: [5, 10, 20],
                queryParams: init.queryParams, // 传递参数
                columns: [{
                    field: "coo",
                    checkbox: true,
                },  {
                    field: 'id',
                    title: '序号'
                }, {
                    field: 'tName',
                    title: '老师名称'
                }, {
                    field: 'clazz',
                    title: '班级'
                },{
                    field: 'adress',
                    title: '考评地址'
                },{
                    field: 'grade',
                    title: '考评成绩'
                },{
                    field: 'time',
                    title: '有效期'
                },{
                    field: 'status',
                    title: '状态'
                }, {
                    field: 'operator',
                    title: "操作",
                    align: "center",
                    valign: "middle",
                    width:  "15%",
                    formatter: actionFormatter, //方法调用
                    events: {
                        'click button[title=删除]': function (e, value, row, index) {
                            // console.log(row.id);
                            swal({
                                title: "您确定要删除这条信息吗",
                                text: "删除后将无法恢复，请谨慎操作！",
                                type: "warning",
                                showCancelButton: true,
                                confirmButtonColor: "#DD6B55",
                                confirmButtonText: "删除",
                                closeOnConfirm: false
                            }, function () {
                                //TODO 发送ajax请求
                                swal("删除成功！", "您已经永久删除了这条信息。", "success");
                            });
                        },

                    }
                }]

            });
        };
        init.queryParams = function (params) {
            console.log(params);
            console.log($('#name').val());
            return {
                offset: params.offset,//从数据库第几条记录开始
                limit: params.limit,//找多少条
                org: $("#org").val(),
                branch: $("#branch").val(),
                major:$("#major").val()
            };
        }
        //操作栏的格式化
        function actionFormatter(value, row, index) {
            var id = value;
            var result = "";
            // console.log(row.id);
            // console.log(row.name+"--"+index +"--"+value);
            return '<button id="+id+" type="button" class="btn btn-white btn-sm" data-toggle="modal" data-target="#checkModal" title="审核">' +
                '<i class="glyphicon glyphicon-check text-success"/> </button>'+
                '<button id="+id+" type="button" class="btn btn-white btn-sm" data-toggle="modal" data-target="#detailModal" ' +
                'title="查看详情"><i class="glyphicon glyphicon-exclamation-sign text-info"/></button>'+
                '<button id = "+id+" type = "button" class = "btn btn-white btn-sm" title="修改" ' +
                'data-toggle="modal" data-target="#updateModal"> <i class="glyphicon glyphicon-edit"/> </button>' +
                '<button id = "+id+" type = "button" class = "btn btn-white btn-sm" title="删除"> <i class="glyphicon glyphicon-trash text-danger"/> </button>';
        };

        return init;
    }
</script>
