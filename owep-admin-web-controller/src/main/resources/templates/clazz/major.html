            let name = $("#name").val();
            let org = $("#org").val();
            let branch = $("#branch").val();
            //判断条件是否存在
            if (name==""&&org==""&&branch==""){
                alert("请选择查询条件");
                return ;
            }
            //执行查询
            init.Init();
        });
        //删除所有
        $('#deleteAll').click(function () {
            // 删除按钮事件
                if (!confirm("是否确认删除？"))
                    return;
                var rows = $("#tb_major").bootstrapTable('getSelections');// 获得要删除的数据
                if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
                    alert("请先选择要删除的记录!");
                    return;
                } else {
                    var ids = new Array();// 声明一个数组 该数组将要存放所有选择的id
                    $(rows).each(function() {// 通过获得别选中的来进行遍历
                        ids.push(this.id);// cid为获得到的整条数据中的一列
                    });
                    //TODO 发送ajax请求
                }
        });
        //动态搜索选择下拉框
        testdataBsSuggest1;
        testdataBsSuggest2;
        //添加事件
        $('#add_sure').click(function () {
            alert("添加成功");

        //更新时间
        $('#update_sure').click(function () {
            alert("更新成功");
        });

    });

    var initdata = function () {
        var init = new Object();
        init.Init = function () {
            //加载之前先格式化 放在查询的时候起冲突
            $("#tb_major").bootstrapTable('destroy')
            $("#tb_major").bootstrapTable({
                url: '/clazz/majorList',
                method: 'get',
                striped: true,  //是否显示行间隔色
                cache: false, //是否使用缓存
                pagination: true, //是否分页
                pageSize: 5,  //每页记录行数
                uniqueId: 'id',  //唯一id
                pageList: [5, 10, 20],
                queryParams: init.queryParams, // 传递参数
                onLoadSuccess:check,  //页面加载成功执行方法
                onPageChange:check,   //页面发送改变执行的方法
                columns: [{
                    field: "coo",
                    checkbox: true,
                }, {
                    field: 'id',
                    title: "id",
                    align: "center",
                    visible: false //隐藏 让该字段不可见 为了后面更新和删除做准备
                }, {
                    field: 'name',
                    title: "专业名称",
                    align: "center",
                }, {
                    field: 'org',
                    title: "所属机构",
                    align: "center",
                }, {
                    field: 'branch',
                    title: "所属分支",
                    align: "center",
                }, {
                    field: 'isUse',
                    title: "是否启用",
                    align: "center",
                    formatter:addSlideChoiceBox
                }, {
                    field: 'operator',
                    title: "操作",
                    align: "center",
                    valign: "middle",
                    formatter: actionFormatter, //方法调用
                    events: {
                        'click button[title=删除]': function (e, value, row, index) {
                            // console.log(row.id);
                            swal({
                                title: "您确定要删除这条信息吗",
                                text: "删除后将无法恢复，请谨慎操作！",
                                type: "warning",
                                showCancelButton: true,
                                confirmButtonColor: "#DD6B55",
                                confirmButtonText: "删除",
                                closeOnConfirm: false
                            }, function () {
                                //TODO 发送ajax请求
                                swal("删除成功！", "您已经永久删除了这条信息。", "success");
                            });
                        },
                    }
                }]

            });
        };
        init.queryParams = function (params) {
            console.log(params);
            console.log($('#name').val());
            return {
                offset: params.offset,//从数据库第几条记录开始
                limit: params.limit,//找多少条
                name: $("#name").val(),
                org: $("#org").val(),
                branch: $("#branch").val()
            };
        };
        //是否启用按钮
        function addSlideChoiceBox(value, row, index) {
            var check="checked";
            //判断状态
            if (row.isUse==0){
                check="";
            }
            return "<input type=\"checkbox\" class=\"js-switch-1 form-control\""+check+"/>"
        }
        //操作栏的格式化
        function actionFormatter(value, row, index) {
            var id = value;
            var result = "";
            // console.log(row.id);
            // console.log(row.name+"--"+index +"--"+value);
            result += "<button class='btn btn-primary btn-sm' title='修改' style='margin-right: 10px' data-toggle=\"modal\" data-target=\"#update\"><span class='glyphicon glyphicon-edit'></span></button>";
            result += "<button class='btn btn-danger btn-sm delete'  title='删除'><span class='glyphicon glyphicon-trash'></span></button>";
            return result;
        };

        /*初始化滑动按钮*/
        function check(data) {
            //页面有多个互动按钮
            $(".js-switch-1").each(function (index,elements) {
                new Switchery(elements);
                //监听按钮点击事件
                $(elements).on("change",function () {
                    //TODO 发送ajax请求s
                    //获取滑动按钮爷级元素tr里面data-index的值
                    // let index = $(elements).parent().parent().attr("data-index");
                    let index = $(elements).parents("tr").attr("data-index");
                    //获取id
                    let id=data[index].id;
                    console.log(id);
                    alert(elements.checked+",当前id->"+id);
                })
            })
        };

        return init;
    }
</script>
